<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <h1>Exploring New HTML5 Input Types</h1>

    <h2>Email Input</h2>
    <form>
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="user-email" placeholder="Enter your email address" required>

        <button type="submit">Submit</button>
    </form>

    <h2>Number Input</h2>
    <form>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity" min="1" max="15" step="1">

        <button type="submit">Submit</button>
    </form>

    <h2>Date Input</h2>
    <form>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" name="date_of_birth" id="date_of_birth" placeholder="Enter your Date of Birth">

        <button type="submit">Submit</button>
    </form>

    <h2>Range Input</h2>
    <form>
        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" placeholder="Enter your rating" min="1" max ="5" step="1" value="3">

        <button type="submit">Submit</button>
    </form>

    <h2>Color Input</h2>
    <form>
        <label for="favorite_color">Favorite Color:</label>
        <input type="color" id="favorite_color" name="favorite_color" value="#374DF0">

        <button type="submit">Submit</button>
    </form>
    <body>
        
    </body>
</html>
